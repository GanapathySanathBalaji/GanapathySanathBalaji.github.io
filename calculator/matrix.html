<html>

<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="js/linearAlgebraLogic.js"> </script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="header" style="background-color: rgb(0, 140, 255);">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="index.html">Simple Calculator</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Basic Mode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calculus.html">Calculus Mode</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="matrix.html">Matrix Mode<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <form id="ms">
        <div class="container" style="margin-top: 10px;">
            <div class="row" style="position: relative; margin-bottom: 40px;width: 1200px;">
                <div class="col-sm">
                    <div class="input-group lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Dimensions of Matrix 1</span>
                        </div>
                        <select class="custom-select" id="n1" required>
                            <option selected disabled value="">No. of Rows</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <select class="custom-select" id="m1" required>
                            <option selected disabled value="">No. of Columns</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid operation.
                        </div>

                    </div>
                </div>

                <div class="col-sm">
                    <div class="input-group lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Dimensions of Matrix 2</span>
                        </div>
                        <select class="custom-select" id="n2" required>
                            <option selected disabled value="">No. of Rows</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <select class="custom-select" id="m2" required>
                            <option selected disabled value="">No. of Columns</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid operation.
                        </div>

                    </div>
                </div>

                <div class="col-sm">
                    <input id="sub1" class="btn btn-primary border-0"
                        style="margin-left: 70px; background-color: #008cff;" type="submit" value="Change Size">
                </div>

            </div>
    </form>

    <form id="calc">
        <div class="row">
            <div class="col-sm">
                <div class="input-group lg" id="firstMatrix">
                    <!-- To be filled by JS -->
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group lg">
                    <select class="custom-select" style="position:
                        relative; margin-top: 20px;" id="option" required>
                        <option selected disabled value="">Choose operation</option>
                        <option value="add">+</option>
                        <option value="sub">-</option>
                        <option value="mul">*</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid operation.
                    </div>

                </div>
            </div>
            <div class="col-sm">
                <div class="input-group lg" id="secondMatrix">
                    <!-- To be filled by JS -->
                </div>
            </div>
            <div class="col-sm">
                <input id="sub2" class="btn btn-primary border-0" style="margin-left: 50px; background-color: #008cff; position:
                        relative; margin-top: 20px;" type="submit" value="Submit">
            </div>
        </div>
        </div>
    </form>


    <div class="row" style="width: 300px;position: fixed;margin-top: 50px;margin-left: 32%;">
        <div class="col-sm">
            <span class="badge badge-secondary" id="badge">Answer:</span>
            <div class="lg" id="answerMatrix">
                <!-- To be filled by JS -->
            </div>
        </div>
    </div>

    <form id="color">
        <div class="input-group" style="position: fixed;margin-top: 400px; width: 250px; margin-left: 250px;">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ba3">Theme of Website</span>
            </div>
            <input type="color" class="form-control" value="#008cff" id="c">
        </div>
    </form>

</body>

</html>
